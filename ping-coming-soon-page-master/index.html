<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="count">
      <img src="images/Spinner-2.gif" alt="loader">
    </div>
    <div class="head">
      We are launching <span>soon!</span>
    </div>
    <div class="sub-head">
      Subscribe and get notified
    </div>
    <div class="email-comp" id="email-comp">
      <input id="email" name="email" type="text" placeholder="Your email address...">
      <button onclick="validate();">Notify Me</button>
    </div>
    <img class="main-img" src="images/illustration-dashboard.png" alt="dashboard">
    <ion-icon name="logo-facebook"></ion-icon>
    <div class="social">
      <div class="icon"><img src="images/icon-pinterest.svg" alt="pinterest"/></div>
      
      <div class="icon"><img src="images/icon-twitter.svg" alt="twitter"></div>
      <div class="icon"><img src="images/icon-pinterest.svg" alt="pinterest"></div>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
